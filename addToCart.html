<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our ecomm store, your ultimate destination for cutting-edge gadgets! Explore the latest in tech innovation and style with us. Shop now and discover a world of possiblities."
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader">
      <img src="/Images/Logo.png" alt="logo" width="200px" />
      <div style="display: flex; gap: 1rem">
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div id="content" style="display: none">
      <!-- header  -->
      <header class="section-navbar">
        <section class="top_txt">
          <div class="head container">
            <div class="head_txt">
              <p>Free shipping, 30 days return or refund gurantee</p>
            </div>
            <div class="sign_in_up">
              <a href="#">SIGN IN</a>
              <a href="#">SIGN UP</a>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html">
              <img
                src="./Images/Logo.png"
                alt="ecom logo"
                width="80%"
                height="auto"
                class="logo"
              />
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  href="addTocart.html"
                  class="nav-link add-to-cart-button"
                  id="cartValue"
                >
                  <i class="fa-solid fa-cart-shopping">0</i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Products list  -->
      <section class="addToCartElement">
        <div class="container">
          <section>
            <div id="productCartContainer"></div>
          </section>

          <section class="productCartTotalElem">
            <div class="productCartTotalElement">
              <p>Selected Offer Summary</p>
              <div class="productOrderTotal">
                <div>
                  <p>Sub Total:</p>
                  <p class="productSubTotal">0</p>
                </div>
                <div>
                  <p>Tax:</p>
                  <p class="productTax">â‚¹50</p>
                </div>
                <hr />
                <div>
                  <p>Final Total:</p>
                  <p class="productFinalTotal">0</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>

      <!-- Template for a product -->
      <template id="productCartTemplate">
        <div class="cards" id="cardValue">
          <article class="information [ card ]">
            <div>
              <span class="category"></span>
            </div>
            <div class="imageContainer">
              <img class="productImage" src="" alt="" loading="lazy" />
            </div>

            <h2 class="productName">name</h2>

            <p class="productPrice"></p>

            <div class="stockElement">
              <button class="cartDecrement">-</button>
              <p class="productQuantity" data-quantity="1">1</p>
              <button class="cartIncrement">+</button>
            </div>

            <!-- <button class="add-to-cart-button">Add To Cart</button> -->
            <button class="add-to-cart-button remove-to-cart-button">
              Remove
            </button>
          </article>
        </div>
      </template>

      <!--  Start footer Section  -->
      <footer class="section-footer"></footer>
      <!--  End footer Section  -->
    </div>

    <script src="./JS/footer.js"></script>
    <script src="./main.js" type="module"></script>
    <script type="module" src="./JS/showAddtoCartCards.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
