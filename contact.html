    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="section-navbar">
        <section class="top_txt">
          <div class="head container">
            <div class="head_txt">
              <p>Free shipping, 30 days return or refund gurantee</p>
            </div>
            <div class="sign_in_up">
              <a href="#">SIGN IN</a>
              <a href="#">SIGN UP</a>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html">
              <img src="./Images/Logo.png" alt="ecom logo" width="80%" height="auto" class="logo">
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">

              </li>

                  <i class="fa-solid fa-cart-shopping">0</i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

    <!-- start contact section  -->
    <section class="section-contact container">
        <div>
            <h2 class="section_common_heading">Contact us</h2>
            <p class="section_common_subheading">
                Get in touch with us, we are always here to help you
            </p>
        </div>

        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form action="#">
                    <div class="grid grid-two--cols mb-3">
                        <div>
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter your name" autocomplete="off" spellcheck="false" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="off" style="text-transform: none;" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Your subject" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="10" cols="30" placeholder="Type here.."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn contact-btn">Send Message</button>
                    </div>
                </form>
            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60402.55635085045!2d72.8955896347301!3d18.879991930181827!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7da47634ac5bf%3A0x51f27845111437ea!2sUran%2C%20Navi%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1716990190421!5m2!1sen!2sin" width="100%" height="450px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="our location"></iframe>
            </div>
        </div>
    </section>
    <!-- end contact section  -->

    <footer class="section-footer">
        <script src="./JS/footer.js"></script>
    </footer>

    <script src="./JS/addTocart.js" type="module"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

      AOS.init();
    </script>
</body>
</html>
