<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our ecomm store, your ultimate destination for cutting-edge gadgets! Explore the latest in tech innovation and style with us. Shop now and discover a world of possiblities."
    />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Contact us</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader">
      <img src="/Images/Logo.png" alt="logo" width="200px" />
      <div style="display: flex; gap: 1rem">
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div id="content" style="display: none">
      <!-- header  -->
      <header class="section-navbar">
        <section class="top_txt">
          <div class="head container">
            <div class="head_txt">
              <p>Free shipping, 30 days return or refund gurantee</p>
            </div>
            <div class="sign_in_up">
              <a href="#">SIGN IN</a>
              <a href="#">SIGN UP</a>
            </div>
          </div>
        </section>
        <div class="container">
          <div class="navbar-brand">
            <a href="index.html">
              <img
                src="./Images/Logo.png"
                alt="ecom logo"
                width="80%"
                height="auto"
                class="logo"
              />
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  href="addToCart.html"
                  class="nav-link add-to-cart-button"
                  id="cartValue"
                >
                  <i class="fa-solid fa-cart-shopping">0</i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- start contact section  -->
      <section
        class="section-contact container"
        data-aos="fade-up"
        data-aos-delay="50"
      >
        <div>
          <h2 class="section_common_heading">Contact us</h2>
          <p class="section_common_subheading">
            Get in touch with us, we are always here to help you
          </p>
        </div>

        <div class="container grid grid-two--cols">
          <div class="contact-content">
            <form action="#" id="contact_form">
              <div class="grid grid-two--cols mb-3">
                <div>
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter your name"
                    autocomplete="off"
                    spellcheck="false"
                    required
                  />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="abc@gmail.com"
                    autocomplete="off"
                    style="text-transform: none"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Your subject"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="10"
                  cols="30"
                  placeholder="Type here.."
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn contact-btn" id="formbtn">
                  Send Message
                </button>
              </div>
            </form>
          </div>

          <div class="contact-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.03900799053!2d72.88118615!3d19.082250749999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1719506266632!5m2!1sen!2sin"
              width="100%"
              height="450px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="our location"
            ></iframe>
          </div>
        </div>
      </section>
      <!-- end contact section  -->

      <!--  Start footer Section  -->
      <footer class="section-footer"></footer>
      <!--  End footer Section  -->
    </div>

    <script src="./JS/FormBtn.js"></script>
    <script src="./JS/footer.js"></script>
    <script src="./main.js" type="module"></script>
    <script src="./JS/addTocart.js" type="module"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
